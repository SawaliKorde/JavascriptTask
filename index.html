<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemicals Warehouse Info</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="table-container">
        <h2 style="font-weight: lighter;">Chemical Supplies</h2>
        <button class="btn-add" onclick="addNewEntry(this)">Add New <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="24" height="24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
            </svg></button>
        <div class="table-wrapper">
            <table class="table-custom">
                <thead>
                    <tr>
                        <th>#</th>
                        <th onclick="sortTable('chemicalName')">Chemical Name <span class="sort-arrow" id="arrow-chemicalName"></span></th>
                        <th onclick="sortTable('vendor')">Vendor <span class="sort-arrow" id="arrow-vendor"></span></th>
                        <th onclick="sortTable('density')">Density (g/m²) <span class="sort-arrow" id="arrow-density"></span></th>
                        <th onclick="sortTable('viscosity')">Viscosity (m²/s) <span class="sort-arrow" id="arrow-viscosity"></span></th>
                        <th onclick="sortTable('packaging')">Packaging <span class="sort-arrow" id="arrow-packaging"></span></th>
                        <th onclick="sortTable('packSize')">Pack Size <span class="sort-arrow" id="arrow-packSize"></span></th>
                        <th onclick="sortTable('unit')">Unit <span class="sort-arrow" id="arrow-unit"></span></th>
                        <th onclick="sortTable('quantity')">Quantity <span class="sort-arrow" id="arrow-quantity"></span></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNewModalLabel">Add New Chemical</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addNewForm">
                        <div class="mb-3">
                            <label for="chemicalName" class="form-label">Chemical Name</label>
                            <input type="text" class="form-control" id="chemicalName" required>
                        </div>
                        <div class="mb-3">
                            <label for="vendor" class="form-label">Vendor</label>
                            <input type="text" class="form-control" id="vendor" required>
                        </div>
                        <div class="mb-3">
                            <label for="density" class="form-label">Density (g/m²)</label>
                            <input type="number" class="form-control" id="density" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="viscosity" class="form-label">Viscosity (m²/s)</label>
                            <input type="number" class="form-control" id="viscosity" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="packaging" class="form-label">Packaging</label>
                            <input type="text" class="form-control" id="packaging" required>
                        </div>
                        <div class="mb-3">
                            <label for="packSize" class="form-label">Pack Size</label>
                            <input type="number" class="form-control" id="packSize" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="unit" class="form-label">Unit</label>
                            <select class="form-select" id="unit" required>
                                <option value="kg">kg</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveNewEntry">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this entry?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <!-- Toast message will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
