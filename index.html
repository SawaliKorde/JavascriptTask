<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemicals Warehouse Info</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table-container">
        <h2 style="font-weight: lighter;">Chemical Supplies</h2>
        <button class="btn-add">Add New <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="24" height="24" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
          </svg></button>
        <table>
            <thead>
                <tr>
                    <th> </th>
                    <th>Chemical Name</th>
                    <th>Vendor</th>
                    <th>Density (g/m&sup2;)</th>
                    <th>Viscosity (m&sup2;/s)</th>
                    <th>Packaging</th>
                    <th>Pack Size</th>
                    <th>Unit</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
